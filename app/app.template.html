
<button (click)="tick()">Tick</button>
<button (click)="start()">Start</button>
<hr/>

<node *ngFor="#i of indices"
[clock]="clock" [running]="running" 
[upout]="ports[i][0]"
[downout]="ports[i][1]"
[leftout]="ports[i][2]"
[rightout]="ports[i][3]"
[upin]="ports[i - columns][1]"
[downin]="ports[i + columns][0]"
[leftin]="ports[i - 1][3]"
[rightin]="ports[i + 1][2]"></node>
