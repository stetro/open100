<div class="code">
	<aside>
		<div *ngFor="#number of numbers; #i = index">
			<div class="error" *ngIf="lines[i] != undefined && lines[i].error">
				{{number}}
				<span class="info">{{lines[i].errorMessage}}</span>
			</div>
			{{number}}
		</div>
	</aside>
	<textarea (keyup)="parse()" [(ngModel)]="code"></textarea>
</div>
