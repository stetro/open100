<div class="border">

	<div class="up">
		<i class="demo-icon icon-up-outline" *ngIf="upout && !upout.filled"></i>
		<i class="demo-icon icon-up" *ngIf="upout && upout.filled"></i>
	</div>
	<div class="down">
		<i class="demo-icon icon-down-outline" *ngIf="downout && !downout.filled"></i>
		<i class="demo-icon icon-down" *ngIf="downout && downout.filled"></i>
	</div>
	<div class="left">
		<i class="demo-icon icon-left-outline" *ngIf="leftout && !leftout.filled"></i>
		<i class="demo-icon icon-left" *ngIf="leftout && leftout.filled"></i>
	</div>
	<div class="right">
		<i class="demo-icon icon-right-outline" *ngIf="rightout && !rightout.filled"></i>
		<i class="demo-icon icon-right" *ngIf="rightout && rightout.filled"></i>
	</div>

	<div class="code">
		<aside>
			<div *ngFor="#number of numbers; #i = index">
				<div class="highlight" *ngIf="interpreter.pc == i && interpreter.running">
					<span>&nbsp;</span>
				</div>
				<div class="error" *ngIf="lines[i] != undefined && lines[i].error">
					{{number}}
					<span class="info">{{lines[i].errorMessage}}</span>
				</div>
				{{number}}
			</div>
		</aside>
		<div class="cover" *ngIf="interpreter.running"></div>
		<textarea (keyup)="parse()" [(ngModel)]="code"></textarea>
		<div class="register">
			<div class="acc">
				<label>ACC</label>
				<span>{{interpreter.acc}}</span>
			</div>
			<div class="bak">
				<label>BAK</label>
				<span>{{interpreter.bak}}</span>
			</div>
			<div class="pc">
				<label>PC</label>
				<span>{{interpreter.pc + 1}}</span>
			</div>
		</div>
	</div>
</div>
